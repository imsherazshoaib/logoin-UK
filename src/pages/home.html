<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogoInUsa</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Open+Sans:wght@700&family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container" style="width: 80%;">
        <div class="row">
          <div class="col-12">
            <div class="topbar">
              <div class="row">
                <div class="col-3">
                  <img src="../images/logo.png" alt="" />
                </div>
                <div class="col-6 d-flex justify-content-end">
                  <nav class="navbar navbar-expand-lg">
                    <div
                      class="collapse navbar-collapse"
                      id="navbarSupportedContent"
                    >
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">SERVICES</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">PAGES</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">BLOG</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">CONTACT</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                </div>
                <div class="col-3">
                  <div class="buttons">
                    <button class="button" type="search">
                      Sign In
                    </button>
                    <button class="button" type="search">
                      Join Us
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="banner text-center">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="banner-title">
                Excellence <br />
                <b>is not a Skill,<span> It's Attitude</span></b>
              </h1>
              <p>Design is Everything Unlimited Admin Options</p>
              <button class="banner-btn" type="search">
                Get Started Now<i class="fas fa-long-arrow-alt-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="../js/index.js"></script>
  </body>
</html>
